<ion-content  text-center>

    <ion-fab right bottom>
        <button ion-fab large color="white" style=" font-size:20px;box-shadow:0 0 4px #AAA" (click)="loadConfig()">
          <ion-icon name="cog" ></ion-icon>
        </button>
      </ion-fab>
    

    <div style="width:22%; height:100%;background:#D5E4C0; float:left; color:#000">

        <div class="ext-box">
            <div class="int-box">
                <B style="font-size:2em; ">Progress</B>
                  <BR><BR>
                  <button ion-button  color="lilac" style="width: 75%" (tap)="clickPage(0)">Start</button><BR>
                  <ion-icon name="arrow-down" style="font-size:2em"></ion-icon><BR>
                  <button ion-button  color="sunshine" style="width: 75%" (tap)="clickPage(1)">Breath Pressure</button><BR>
                  <ion-icon name="arrow-down" style="font-size:2em"></ion-icon><BR>
                  <button ion-button  color="sunshine" style="width: 75%" (tap)="clickPage(2)">hand grip</button><BR>
                  <ion-icon name="arrow-down" style="font-size:2em"></ion-icon><BR>
                  <button ion-button  color="sunshine" style="width: 75%" (tap)="clickPage(3)">Test3</button><BR>
                  <ion-icon name="arrow-down" style="font-size:2em"></ion-icon><BR>
                  <button ion-button  color="sunshine" style="width: 75%" (tap)="clickPage(4)">Test4</button><BR>
                  <!-- <ion-icon name="arrow-down" style="font-size:2em"></ion-icon><BR>
                  <button ion-button  color="sunshine" style="width: 75%" (tap)="clickPage(5)">Test5</button><BR> -->
                  <ion-icon name="arrow-down" style="font-size:2em"></ion-icon><BR>
                  <button ion-button  color="sunshine" style="width: 75%" (tap)="clickPage(6)">Result</button>          
            </div> 
        </div>

    </div>

    
    <div style="width:78%; height:100%; background:#fff;float:right">

        <div class="ext-box">
            <div class="int-box">
                <B style="font-size:4em ; color:#D5E4C0">Please Enter Patient ID</B>
                  <BR><BR>
                    <input type="text" style="color:#000000 ; height:10vh; width:40vw ;font-size:1.5em" maxlength="25"><BR><BR>
                  <button ion-button outline (click)="clickStart()">Submit</button>
                  <BR>&nbsp;<BR>&nbsp;<BR>&nbsp;<BR>&nbsp;<BR>&nbsp;<BR>&nbsp;<BR>&nbsp;<BR>&nbsp;<BR>&nbsp;<BR>&nbsp;<BR>&nbsp;
            </div>
        </div>
    </div>


</ion-content>
